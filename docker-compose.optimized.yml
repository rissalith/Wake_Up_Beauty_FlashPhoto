# 醒美闪图 - Docker 优化架构 (完整版)
# 服务数量: 5 (Nginx + Redis + Core API + AI Service + Pay Service)
# 架构特点:
#   - 合并 miniprogram-api + admin-api 为 core-api
#   - 统一数据库
#   - Redis 消息队列实现完全解耦
#   - Nginx 容器化，统一管理 SSL 和路由

services:
  # ==================== Nginx 反向代理 ====================
  nginx:
    image: m.daocloud.io/docker.io/library/nginx:alpine
    container_name: flashphoto-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.docker.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./core-api/public/admin:/usr/share/nginx/html/admin:ro
    depends_on:
      core-api:
        condition: service_healthy
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
  # ==================== Redis 消息队列 ====================
  redis:
    image: m.daocloud.io/docker.io/library/redis:7-alpine
    container_name: flashphoto-redis
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 64M

  # ==================== Core API 服务 (统一后端) ====================
  core-api:
    build:
      context: ./core-api
      dockerfile: Dockerfile
    container_name: flashphoto-core-api
    restart: always
    expose:
      - "3001"
    env_file:
      - ./docker/config/common.env
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - DB_PATH=/app/data/flashphoto.db
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/app/data
      - ./core-api/public:/app/public:ro
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ==================== AI 服务 ====================
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: flashphoto-ai-service
    restart: always
    expose:
      - "3002"
    env_file:
      - ./docker/config/common.env
    environment:
      - AI_SERVICE_PORT=3002
      # AI_API_KEY 和 AI_API_BASE 已在 common.env 中定义，无需重复
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ==================== 部署 Webhook 服务 ====================
  deploy-webhook:
    build:
      context: ./services/deploy-webhook
      dockerfile: Dockerfile
    container_name: flashphoto-deploy-webhook
    restart: always
    expose:
      - "3004"
    environment:
      - WEBHOOK_PORT=3004
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - DEPLOY_PATH=/www/wwwroot/pop-pub.com
    volumes:
      # 挂载宿主机的项目目录，用于执行 git pull
      - /www/wwwroot/pop-pub.com:/www/wwwroot/pop-pub.com
      # 挂载 docker socket，用于执行 docker compose 命令
      - /var/run/docker.sock:/var/run/docker.sock
      # 日志持久化
      - webhook-logs:/app/logs
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

  # ==================== 支付服务 ====================
  pay-service:
    build:
      context: ./services/pay-service
      dockerfile: Dockerfile
    container_name: flashphoto-pay-service
    restart: always
    expose:
      - "3003"
    env_file:
      - ./docker/config/common.env
    environment:
      - PAY_SERVICE_PORT=3003
      - REDIS_URL=redis://redis:6379
      - WX_APPID=${WX_APPID}
      - WX_MCH_ID=${WX_MCH_ID}
      - WX_PAY_API_KEY=${WX_PAY_API_KEY}
      - WX_PAY_CERT_SERIAL=${WX_PAY_CERT_SERIAL}
      - WX_PAY_PRIVATE_KEY_PATH=/app/certs/apiclient_key.pem
      - WX_PAY_NOTIFY_URL=${WX_PAY_NOTIFY_URL:-https://pop-pub.com/api/pay/notify}
      # 虚拟支付配置 (iOS)
      - VIRTUAL_PAY_ENV=${VIRTUAL_PAY_ENV:-production}
      - VIRTUAL_PAY_OFFER_ID=${VIRTUAL_PAY_OFFER_ID}
      - VIRTUAL_PAY_APPKEY_PROD=${VIRTUAL_PAY_APPKEY_PROD}
      - VIRTUAL_PAY_APPKEY_SANDBOX=${VIRTUAL_PAY_APPKEY_SANDBOX}
    volumes:
      - ./docker/certs:/app/certs:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flashphoto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

# ==================== 数据卷 (持久化存储) ====================
volumes:
  redis-data:
    name: flashphoto-redis-data
    external: true
  shared-data:
    name: flashphoto-shared-data
    external: true
  webhook-logs:
    name: flashphoto-webhook-logs

# ==================== 网络 ====================
networks:
  flashphoto-network:
    name: flashphoto-network
    external: true
