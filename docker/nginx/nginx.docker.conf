# 醒美闪图 - Nginx Docker 主配置文件
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Docker DNS resolver (127.0.0.11 是 Docker 内置 DNS)
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # 上游服务器定义 (使用 Docker 容器名)
    upstream core_api {
        server core-api:3001;
        keepalive 32;
    }

    upstream ai_service {
        server ai-service:3002;
        keepalive 16;
    }

    upstream pay_service {
        server pay-service:3003;
        keepalive 16;
    }

    upstream deploy_webhook {
        server deploy-webhook:3004;
        keepalive 8;
    }

    # 引入站点配置
    include /etc/nginx/conf.d/*.conf;
}
