# 醒美闪图 - Docker 环境站点配置
# 使用 Docker 内部网络通信

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name pop-pub.com www.pop-pub.com _;

    # 健康检查端点 (供 Docker 健康检查使用)
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 主站点
server {
    listen 443 ssl;
    http2 on;
    server_name pop-pub.com www.pop-pub.com;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 安全头
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    keepalive_timeout 65;
    client_max_body_size 100m;

    access_log /var/log/nginx/pop-pub.com.access.log;
    error_log /var/log/nginx/pop-pub.com.error.log;

    # ==================== 管理后台静态文件 (Vue SPA) ====================
    location ^~ /admin {
        alias /usr/share/nginx/html/admin;
        index index.html;

        # 先尝试文件，再尝试目录，最后回退到 index.html（SPA路由）
        try_files $uri $uri/ /admin/index.html;

        # 静态资源缓存（JS/CSS等）
        location ~* ^/admin/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    # ==================== AI 服务 (端口 3002) ====================
    location ~ ^/api/ai(/|$) {
        proxy_pass http://ai_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        client_max_body_size 50m;
    }

    # ==================== 支付服务 (端口 3003) ====================
    location ~ ^/api/(pay|virtual-pay)(/|$) {
        proxy_pass http://pay_service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Core API (统一后端: 小程序 + 管理后台) ====================
    location /api/ {
        proxy_pass http://core_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==================== 部署 Webhook ====================
    location /webhook/ {
        proxy_pass http://deploy_webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==================== 健康检查端点 ====================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location /health/core {
        proxy_pass http://core_api/api/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/ai {
        proxy_pass http://ai_service/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /health/pay {
        proxy_pass http://pay_service/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ==================== 默认处理 ====================
    location = / {
        return 302 /admin/;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

