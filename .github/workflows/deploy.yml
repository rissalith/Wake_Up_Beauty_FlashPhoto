        run: |
          echo "éªŒè¯éƒ¨ç½²çŠ¶æ€..."

          # æ£€æŸ¥å¥åº·çŠ¶æ€
          for i in {1..5}; do
            echo "å°è¯• $i/5..."

            HEALTH=$(curl -sf "https://${{ env.DOMAIN }}/api/health" || echo "failed")

            if [ "$HEALTH" != "failed" ]; then
              echo "å¥åº·æ£€æŸ¥é€šè¿‡"
              echo "status=success" >> $GITHUB_OUTPUT
