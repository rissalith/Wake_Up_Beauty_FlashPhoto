            -d "$PAYLOAD" \
            --max-time 30)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP çŠ¶æ€ç : $HTTP_CODE"
          echo "å“åº”: $BODY"

